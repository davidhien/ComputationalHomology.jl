# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 0.6
  - nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone("https://github.com/wildart/SmithNormalForm.jl.git")'
 - julia -e 'Pkg.clone(pwd()); Pkg.test("ComputationalHomology"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("ComputationalHomology")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
